<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="login-register">
  <template>
    <style>
      :host {
        --main-blue: #a1c4ff;
      }
      .container {
        display: grid;
        justify-content: center;
        align-content: center;
        height: 100vh;;
        font-size: 60px;
        color: #888;
        margin: 0 auto;
        text-align: center;
      }

      input {
        border: 0;
        border-bottom: 3px solid var(--main-blue);
        max-width: 250px;
        height: 35px;
        font-size: 25px;
        border-radius: 3px;
      }

      input::placeholder {
        padding: 0 15px;
        color: #dee0e3;
      }

      .btn {
        margin-top: 50px;
        border: 0;
        padding: 15px;
        border-radius: 3px;
      }

      .register-btn {
        background: var(--main-blue);
        color: #fff;
      }

      .login-btn {
        background: var(--main-blue);
        color: #fff;
      }
    </style>

    <div class='container'>
      Login / Signup
      <form>
        <input required type='text' id='username' placeholder='Username'>
        <input required type='password' id='password' placeholder='Password'>
      </form>
      <div class="btns">
        <button class='btn register-btn'>Sign Up</button>
        <button class='btn login-btn'>Log In</button>
      </div>
    </div>
  </template>

  <script>
    class LoginRegister extends Polymer.Element {
      static get is() { return 'login-register'; }
      static get properties() {
        return {

        }
      }
    }

    window.customElements.define(LoginRegister.is, LoginRegister);
  </script>
</dom-module>

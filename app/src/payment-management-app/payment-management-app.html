<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">

<link rel="import" href="./add-payment-modal.html">
<link rel="import" href="./app-header.html">
<link rel="import" href="./app-footer.html">
<link rel="import" href="./add-filter-payment.html">
<link rel="import" href="./extended-filters.html">
<link rel="import" href="./filter-results.html">
<link rel="import" href="./login-register.html">

<dom-module id="payment-management-app">
  <template>
    <style>
      :host {
        font-family: 'Open Sans', sans-serif;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .sticky-footer {
        flex-shrink: 0;
      }
    </style>

    <template is="dom-if" if="[[isModalVisible]]">
      <add-payment-modal new-payment="{{newPayment}}" is-modal-visible="{{isModalVisible}}"></add-payment-modal>
    </template>

    <template is="dom-if" if="[[!isLoggedIn]]">
      <login-register is-logged-in="{{isLoggedIn}}" user-payments="{{userPayments}}" total-amount="{{totalAmount}}"></login-register>
    </template>

    <template is="dom-if" if="[[isLoggedIn]]">
      <app-header is-logged-in="{{isLoggedIn}}"></app-header>
      <add-filter-payment is-modal-visible="{{isModalVisible}}" is-filters-visible="{{isFiltersVisible}}"></add-filter-payment>

      <template is="dom-if" if="[[isFiltersVisible]]">
        <extended-filters></extended-filters>
      </template>

      <filter-results new-payment="{{newPayment}}" user-payments="[[userPayments]]" total-amount="[[totalAmount]]"></filter-results>

      <div class="sticky-footer">
        <app-footer></app-footer>
      </div>
    </template>

  </template>

  <script>
    class PaymentManagementApp extends Polymer.Element {
      static get is() { return 'payment-management-app' }
      static get properties() {
        return {
          isModalVisible: {
            type: Boolean,
            value: false
          },
          isFiltersVisible: {
            type: Boolean,
            value: false
          },
          isLoggedIn: {
            type: Boolean,
            value: false,
            observer: 'onLoginChange'
          },
          userPayments: {
            type: Array,
            value: [],
            notify: true
          },
          newPayment: {
            type: Object,
            observer: 'pushNewPayment'
          },
          totalAmount: {
            type: Number,
            value: 0,
            notify: true
          }
        }
      }

      ready() {
        super.ready()

        if (localStorage.getItem('token')) {
          this.set('isLoggedIn', true)
          this.getPayments()
        }
      }

      onLoginChange(newValue, oldValue) {
        if (newValue) {
          this.set('isLoggedIn', true)
          this.getPayments()
          return
        }
      }

      pushNewPayment(newValue, oldValue) {
        this.unshift('userPayments', newValue)
        const tempAmount = parseFloat(this.totalAmount) + parseFloat(newValue.amount)
        this.set('totalAmount', tempAmount.toFixed(2))
      }

      getPayments() {
        const username = localStorage.getItem('username')
        const token = localStorage.getItem('token')

        fetch(`http://localhost:8000/payments/${username}`, {
          method: 'GET',
          headers: new Headers({
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          })
        })
          .then(res => res.json())
          .catch(error => console.error('Error:', error))
          .then(response => {
            this.set('userPayments', response.payments.reverse())
            this.set('totalAmount', this.calcTotalAmount())
          })
      }

      calcTotalAmount() {
        if (this.userPayments.length) {
          const amount = this.userPayments.map((a) => a.amount).reduce((a, b) => a + b)
          return parseFloat(Math.round(amount * 100) / 100).toFixed(2)
        }
      }
    }

    window.customElements.define(PaymentManagementApp.is, PaymentManagementApp)
  </script>
</dom-module>

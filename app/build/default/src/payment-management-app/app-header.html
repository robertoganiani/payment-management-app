<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="app-header">
  <template>
    <style>
      .container {
        background-color: #fff;
        height: 55px;
        width: 100%;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
      }

      .inner-container {
        max-width: 1170px;
        margin: 0 auto;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-content: center;
      }

      .logo-container {
        display: flex;
        font-size: 16px;
        color: #9abcf6;
      }

      .logo {
        width: 90px;
        height: 55px;
        margin-right: 20px;
      }

      .logo-text-bold {
        font-weight: bold;
        color: #779cdb;
      }

      .greeting-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        padding-right: 5px;
      }

      .greeting {
        font-size: 13px;
        color: #9ba5b2;
        margin: 0;
      }

      .logout {
        background-color: #779cdb;
        color: #fff;
        border: none;
        border-radius: 10px;
      }
    </style>

    <div class="container">
      <div class="inner-container">
        <div class="logo-container">
          <img class="logo" src="../../images/logo.png" alt="logo">
          <p>
            some
            <span class="logo-text-bold">logo</span>
          </p>
        </div>
        <div class="greeting-container">
          <p class="greeting">hello [[username]]</p>
          <button on-click="logout" class="logout">Log Out</button>
        </div>
      </div>
    </div>
  </template>

  <script>
    class AppHeader extends Polymer.Element {
      static get is() { return 'app-header'; }
      static get properties() {
        return {
          isLoggedIn: {
            type: Boolean,
            value: false,
            notify: true
          },
          username: String
        }
      }

      ready() {
        this.username = localStorage.getItem('username')

        super.ready()
      }

      logout() {
        localStorage.removeItem('token')
        localStorage.removeItem('username')
        this.set('isLoggedIn', false)
        location.reload()
      }
    }

    window.customElements.define(AppHeader.is, AppHeader);
  </script>
</dom-module>
